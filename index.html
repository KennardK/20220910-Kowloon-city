<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1616px;
            height: 790px;
        }
.leaflet-popup-content > table img {
    width: 300px;
   }
 .leaflet-popup-content > img { /*for other leaflet maps you can add rule as well*/
    width: 300px;
   }        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Refactored_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[22.328660750193322,114.18814673493578],[22.33081298349215,114.19255498943365]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Refactored_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Shop name</th>\
                        <td>' + (feature.properties['Shop name'] !== null ? autolinker.link(feature.properties['Shop name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Street</th>\
                        <td>' + (feature.properties['BuildingAndBuildingAddress_ENGLISHSTREETNAME'] !== null ? autolinker.link(feature.properties['BuildingAndBuildingAddress_ENGLISHSTREETNAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Street number (start)</th>\
                        <td>' + (feature.properties['BuildingAndBuildingAddress_STARTHOUSENUMBER'] !== null ? autolinker.link(feature.properties['BuildingAndBuildingAddress_STARTHOUSENUMBER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Street number (end)</th>\
                        <td>' + (feature.properties['BuildingAndBuildingAddress_ENDHOUSENUMBER'] !== null ? autolinker.link(feature.properties['BuildingAndBuildingAddress_ENDHOUSENUMBER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['image_path'] !== null ? '<img src="images/' + String(feature.properties['image_path']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }
        function style_Refactored_1_0(feature) {
            var context = {
                feature: feature,
                variables: {}
            };
            // Start of if blocks and style check logic
            if (exp_Refactored_1rule0_eval_expression(context)) {
                  return {
                pane: 'pane_Refactored_1',
                opacity: 1,
                color: 'rgba(247,247,247,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(150,150,150,1.0)',
                interactive: true,
            };
                }
                else if (exp_Refactored_1rule1_eval_expression(context)) {
                  return {
                pane: 'pane_Refactored_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,1.0)',
                interactive: true,
            };
                }
            else {
                return {fill: false, stroke: false};
            }
        }
        map.createPane('pane_Refactored_1');
        map.getPane('pane_Refactored_1').style.zIndex = 401;
        map.getPane('pane_Refactored_1').style['mix-blend-mode'] = 'normal';
        var layer_Refactored_1 = new L.geoJson(json_Refactored_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Refactored_1',
            layerName: 'layer_Refactored_1',
            pane: 'pane_Refactored_1',
            onEachFeature: pop_Refactored_1,
            style: style_Refactored_1_0,
        });
        bounds_group.addLayer(layer_Refactored_1);
        map.addLayer(layer_Refactored_1);
        setBounds();
        var i = 0;
        layer_Refactored_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['BuildingAndBuildingAddress_STARTHOUSENUMBER'] !== null?String('<div style="color: #000000; font-size: 6pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['BuildingAndBuildingAddress_STARTHOUSENUMBER']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Refactored_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Refactored_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Refactored_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Refactored_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Refactored_1]);
        });
        </script>
    </body>
</html>
